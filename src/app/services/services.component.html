<div class="modal-overlay" *ngIf="selectedService" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
 
    <span class="close-btn" (click)="closeModal()">&times;</span>
    
    <div class="modal-body">
      <img *ngIf="selectedService === 'instructor'" 
           src="assets\instructor.png" 
           alt="Instructor - Web Development" 
           class="modal-img">
           
      <img *ngIf="selectedService === 'frontend'" 
           src="assets\frontend.png" 
           alt="Front-End Development" 
           class="modal-img">
           
      <img *ngIf="selectedService === 'backend'" 
           src="assets\backend.png" 
           alt="Back-End Development" 
           class="modal-img">
      <div class="modal-text">
        <h2>{{ servicesData[selectedService].title }}</h2>
        <p>{{ servicesData[selectedService].desc }}</p>
      </div>
    </div>
  </div>
</div>
